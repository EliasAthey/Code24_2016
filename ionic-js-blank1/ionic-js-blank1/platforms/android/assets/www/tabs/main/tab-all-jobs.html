<ion-view name="All Jobs">
   <ion-content class="padding" on-swipe-right="selectTabWithIndex(0)">

        <ion-list>

            <ion-item ng-repeat="item in items" class="item item-text-wrap">
                <div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'"
                     ng-click="toggleItem(item)">
                    <h2>{{ item.title }}</h2>
                    <h3>Paying: {{ item.price | currency }}</h3>
                    <h3>Distance: {{ item.distanceTo | number }} miles</h3>
                    <p>{{ isItemShown(item) ? shortText(item.text, item.text.length) : shortText(item.text, 93)}}</p>
                    <h5 ng-show="!isItemShown(item)">(Tap to show more)</h5>
                    <h5 ng-show="isItemShown(item)">(Tap to hide)</h5>
                </div>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
