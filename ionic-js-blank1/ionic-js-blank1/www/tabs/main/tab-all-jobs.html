<ion-view name="All Jobs">
   <ion-content>

        <ion-list>

            <ion-item ng-repeat="item in items" class="item item-text-wrap">
                <div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'"
                     ng-click="toggleItem(item)">
                    <h2>{{ item.title }}</h2>
                    <p>{{ item.price | currency }}</p>
                    <p>{{ item.distanceTo | number }}</p>
                    <p>{{ isItemShown(item) ? shortText(item.text, item.text.length) : shortText(item.text, 93)}}</p>
                    <p ng-show="!isItemShown(item)">(Tap to show more)</p>
                    <p ng-show="isItemShown(item)">(Tap to hide)</p>
                </div>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
